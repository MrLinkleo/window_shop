<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пленку</title>
</head>
<body>
    <h1>Добавить пленку</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- Не забудьте указать enctype для загрузки файлов -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображение формы -->
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
