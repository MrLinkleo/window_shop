{% load static %}
<div class="col-md-4 mb-4">
    <div class="card">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}/media/films/default_image.jpg{% endif %}" 
             class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p>Цена: <strong>{{ product.price }} руб.</strong></p>
            <p>В наличии: <strong>{{ product.stock }}</strong> шт.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" 
                    data-bs-target="#cartModal" 
                    onclick="openModal('{{ product.name }}', '{{ product.id }}', '{{ product.price }}')">
                В корзину
            </button>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Добавить товар в корзину</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="cartForm">
                    <input type="hidden" id="productId" name="productId">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Товар</label>
                        <input type="text" id="productName" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Цена</label>
                        <input type="text" id="productPrice" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Количество</label>
                        <input type="number" id="productQuantity" name="quantity" class="form-control" min="1" value="1" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="submitCartForm()">Добавить в корзину</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/product_card.js' %}"></script>
