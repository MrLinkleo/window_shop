<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключаем Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <!-- Центрируем весь контент на странице -->
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <!-- Карточка для формы входа -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Вход</h2>

                        <!-- Сообщение об ошибке -->
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <!-- Поля формы с Bootstrap классами -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>

                        <hr>
                        <!-- Ссылка на страницу регистрации -->
                        <p class="text-center">
                            Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем JavaScript и необходимые скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
